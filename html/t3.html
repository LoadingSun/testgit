<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:200px;height:200px;background:red;
        }
        #div2{
            width:100px;height:200px;background:blue;display:none;
        }
        #div3{
            width:150px;height:150px;border:1px solid black;
        }
        .box{
            background:red;
        }
    </style>
    <script>
        function show() {
            alert('abc')
        }
        show();
        function togreen() {//函数function 取一个函数名
            var sx=document.getElementById('div1');//变量：就是给东西取别名
            sx.style.width='300px';
            document.getElementById('div1').style.height='300px';
            document.getElementById('div1').style.background='green';
        }
        function tored() {
            var sx=document.getElementById('div1');
            sx.style.width='200px';
            sx.style.height='200px';
            document.getElementById('div1').style.background='red';
        }
        function settext() {
            var er=document.getElementById('txt1')
            er.value='asfagasdg';
        }
        function showhide() {
            var wo=document.getElementById('div2')
            if(wo.style.display=='block')//如果原来显示，=赋值（改变）==判断
            {
                wo.style.display='none';//就变隐藏
            }
            else                         //否则
            {
                wo.style.display='block';//就显示
            }
        }
        function tore() {
            var yy=document.getElementById('div3')
            yy.className='box'
        }
    </script>
</head>
<body>
<div id="div1" onmouseover="togreen()" onmouseout="tored()">
    <p><a href="https://www.baidu.com/">123</a></p>
</div>
<input id="txt1" type="text">
<input type="button" value="改" onclick="settext()"/>
<input type="button" value="显示隐藏" onclick="showhide()"/>
<div id="div2">
    <ul>
        <li><a href="https://www.baidu.com/">01</a></li>
        <li>02</li>
        <li>03</li>
        <li>04</li>
        <li>05</li>
    </ul>
</div>
<a href="javascript:alert('a');">lianjie</a>
<input type="button" value="变红" onclick="tore()"/>
<div id="div3">
</div>
</body>
</html>
