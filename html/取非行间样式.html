<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width:200px;
            height:200px;
            background: red;
        }
    </style>
    <script>
            function getstyle(obj, name) {
                if (obj.currentStyle) {
                    return obj.currentStyle[name]
                }
                else {
                    return getComputedStyle(obj, false)[name];
                }
            }
    window.onload=function () {
        var odiv = document.getElementById('div1');
        alert(getstyle(odiv, 'width'));
    }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
