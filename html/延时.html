<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            float: left;
            margin: 10px;
        }
        #div1{
            width: 50px;
            height:50px;
            background: red;
        }
        #div2{
            width: 200px;
            height:200px;
            background:gray;
            display: none;
        }
    </style>
    <script>
        window.onload=function () {
            var odiv1=document.getElementById('div1');
            var odiv2=document.getElementById('div2');
            var timer=null
            odiv2.onmouseover=odiv1.onmouseover=function () {
                clearTimeout(timer)
                odiv2.style.display='block'
            }
            odiv2.onmouseout=odiv1.onmouseout=function () {
                timer=setTimeout(function () {
                    odiv2.style.display='none'
                },1000)
            }
        }
    </script>
</head>
<body>
<div id="div1"></div>
<div id="div2"><a href="http://study.163.com/">云课堂</a></div>
</body>
</html>
