<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    *{margin: 0;padding: 0}
    #box{
        width: 1000px;
        height: 100px;
        background: red;
    }
</style>
</head>
<body>
<div id="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    var obox=document.getElementById('box');
    move(obox,'marginLeft','800px',1000)
    function move(obj,attr,target,time) {
        var startval=parseInt(getstyle(obj,attr));//初始位置
        var endval=parseInt(target);//结束位置
        var starttime=new Date();//初始时间
        var timer=setInterval(function () {
            var nowtime=new Date();//目前时间
            console.log(nowtime)
            //var prop=(nowtime-starttime)/time;//starttime+1000-starttime=1000
            //nowtime-starttime,从运动开始到现在经过多长时间
//            if(prop>=1){
//                prop=1;
//                clearInterval(timer)
//            }
            var t=nowtime-starttime;
            var prop=t/time
            if(t>=time){
                  t=time
                  clearInteval(timer)
             }
            var s=prop*(endval-startval)+startval;
            obj.style[attr]=s+'px';
        },13);
        function getstyle(obj,attr) {
            return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
        }
    }
</script>
</body>
</html>
